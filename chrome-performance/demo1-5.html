<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrome-performance 合并渲染层</title>
    <style>
      p {
        width: 200px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: #000;
        background-color: pink;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <p>hello world</p>
    <script>
      window.onload = function () {
        var $p = document.body.querySelector("p");

        // 合并渲染层
        $p.style.opacity = 0.5;
      };
    </script>
  </body>
</html>
