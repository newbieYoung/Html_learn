<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrome-performance demo1-1</title>
    <style>
      p {
        width: 200px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: #000;
        background-color: pink;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <p>hello world</p>
    <script>
      window.onload = function () {
        func(20);
      };

      function func(n) {
        if (n === 0 || n === 1) {
          return n;
        }
        return func(n - 1) + func(n - 2);
      }
    </script>
  </body>
</html>
