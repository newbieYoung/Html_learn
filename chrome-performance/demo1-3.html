<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrome-performance 重排</title>
    <style>
      p {
        width: 200px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: #000;
        background-color: pink;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <p>hello world</p>
    <script>
      window.onload = function () {
        var $p = document.body.querySelector("p");

        // 重排，包括但不限于：
        // 1、添加删除可见 DOM 元素
        // 2、可见 DOM 元素 位置、尺寸、内容发生变化
        // 3、浏览器窗口变化

        // bad
        $p.style.left = $p.offsetLeft + 10 + "px";
        $p.style.top = $p.offsetTop + 10 + "px";

        // good
        //var left = $p.offsetLeft;
        //var top = $p.offsetTop;
        //$p.style.left = left + 10 + "px";
        //$p.style.top = top + 10 + "px";
      };
    </script>
  </body>
</html>
