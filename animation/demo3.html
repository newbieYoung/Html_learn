    <script type="text/javascript">
      window.onload = function () {
        var rAF = (function () {
          return (
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            function (callback) {
              window.setTimeout(callback, 1000 / 60);
            }
          );
        })();

        var stats = new Stats();
        stats.showPanel(0); //0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild(stats.dom); //是否显示在页面中
        function animate() {
          stats.begin();
          stats.end();
          rAF(animate);
        }
        rAF(animate);

        //闪光动画
        function lightAnimation() {
          var $lightTags = document.querySelectorAll(".light");
          var frames = []; //帧图片数组
          var position = [
            {
              x: 92,
              y: 0,
            },
            {
              x: 92,
              y: 272,
            },
            {
              x: 184,
              y: 0,
            },
            {
              x: 276,
              y: 0,
            },
            {
              x: 368,
              y: 0,
            },
            {
              x: 460,
              y: 0,
            },
            {
              x: 0,
              y: 272,
            },
            {
              x: 0,
              y: 0,
            },
            {
              x: 184,
              y: 272,
            },
            {
              x: 276,
              y: 272,
            },
            {
              x: 368,
              y: 272,
            },
            {
              x: 460,
              y: 272,
            },
            {
              x: 552,
              y: 0,
            },
            {
              x: 552,
              y: 272,
            },
            {
              x: 644,
              y: 0,
            },
          ];
          var img = new Image();
          img.src = "../img/light-sprite.png";
          img.onload = function () {
            //从整体精灵图中拆出每一帧图片
            for (var i = 0; i < position.length; i++) {
              var frame = document.createElement("canvas");
              frame.width = $lightTags[0].width;
              frame.height = $lightTags[0].height;
              var cf = frame.getContext("2d");
              cf.drawImage(
                img,
                position[i].x,
                position[i].y,
                frame.width,
                frame.height,
                0,
                0,
                frame.width,
                frame.height
              );
              frames.push(frame);
            }

            for (var i = 0; i < $lightTags.length; i++) {
              var canvas = $lightTags[i];
              var context = canvas.getContext("2d");
              (function (index, context, canvas) {
                rAF(function (timestamp) {
                  lighting(
                    context,
                    0,
                    frames,
                    canvas.width,
                    canvas.height,
                    timestamp,
                    timestamp
                  );
                });
              })(i, context, canvas);
            }
          };
        }
        function lighting(
          context,
          no,
          frames,
          width,
          height,
          startTime,
          curentTime
        ) {
          if (no == 0) {
            startTime = curentTime;
            context.clearRect(0, 0, width, height);
            context.drawImage(frames[no], 0, 0, width, height);
            no++;
            if (no >= frames.length) {
              no = 0;
            }
          } else {
            if (curentTime - startTime >= 66) {
              startTime = curentTime;
              context.clearRect(0, 0, width, height);
              context.drawImage(frames[no], 0, 0, width, height);
              no++;
              if (no >= frames.length) {
                no = 0;
              }
            }
          }
          if (no == 0) {
            rAF(function (timestamp) {
              lighting(
                context,
                no,
                frames,
                width,
                height,
                timestamp,
                timestamp
              );
            });
          } else {
            rAF(function (timestamp) {
              lighting(
                context,
                no,
                frames,
                width,
                height,
                startTime,
                timestamp
              );
            });
          }
        }

        lightAnimation();
      };
    </script>
